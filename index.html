<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="bill-app-container" onload="">
      <img src="/images/logo.svg" alt="logo" class="logo" />
      <div class="bill-app even-columns">
        <div class="calculator-input">
          <div class="user-input">
            <div class="input-header"><span>Bill</span></div>
            <div>
              <img src="/images/icon-dollar.svg" alt="icon-dollar" /><input
                type="text"
                placeholder="0"
                id="bill-input"
                name="bill-input"
              />
            </div>
          </div>
          <div class="user-input-tips">
            <span>Select Tip %</span>
            <div class="tips">
              <button id="tip-5">5%</button><button id="tip-10">10%</button><button id="tip-15">15%</button
              ><button id="tip-25">25%</button><button id="tip-50">50%</button
              ><input
                type="text"
                placeholder="Custom"
                id="custom-tip-input"
                name="custom-tip-input"
              />
            </div>
          </div>
          <div class="user-input">
            <div class="input-header">
              <span>Number of People </span
              ><span id="number-people-input-message">Can't be zero</span>
            </div>
            <div id="number-people-input-container">
              <img src="/images/icon-person.svg" alt="icon-person" /><input
                type="text"
                placeholder="0"
                id="number-people-input"
                name="number-people-input"
              />
            </div>
          </div>
        </div>
        <div class="calculator-output">
          <div class="output-zone">
            <div class="output-header">
              <label class="output-header-title" for="output-result"
                >Tip Amount</label
              ><span class="output-header-subtitle">/ person</span>
            </div>
            <output class="output-result" id="output-result-tips"
              > &dollar;0.00</output
            >
          </div>
          <div class="output-zone">
            <div class="output-header">
              <label class="output-header-title" for="output-result"
                >Total</label
              ><span class="output-header-subtitle">/ person</span>
            </div>
            <output class="output-result" id="output-result-total"
              > &dollar;0.00</output
            >
          </div>
          <button id="reset-btn" class="disabled">Reset</button>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
